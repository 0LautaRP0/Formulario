  <body>
    <div class="container">
      <div class="container text-center border my-3 p-2">
        <h1 class="display-1">Práctica nº 4</h1>
        <h2>Gestión de una lista con un formulario</h2>
      </div>

      <!-- formulario -->
      <div class="container border my-3 p-3">
        <h2>Alumnos</h2>
        <form class="form-alumnos" action="#">
          <p>ID: <span class="lbl-id"></span></p>
          <div class="form-group py-2">
            <label for="email">Email:</label>
            <input
              type="email"
              id="txt-email"
              class="form-control"
              placeholder="Ingrese el email"
              name="email"
            />
          </div>
          <div class="form-group py-2">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              id="txt-apellido"
              class="form-control"
              placeholder="Ingrese el apellido"
              name="apellido"
            />
          </div>
          <div class="form-group py-2">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="txt-nombre"
              class="form-control"
              placeholder="Ingrese el nombre"
              name="nombre"
            />
          </div>
          <button type="button" class="btn-guardar btn btn-primary">
            Guardar
          </button>
          <button type="button" class="btn-actualizar btn btn-primary">
            Actualizar
          </button>
          <button type="button" class="btn-limpiar btn btn-primary">
            Limpiar
          </button>
        </form>
      </div>

      <!-- lista -->
      <div class="container my-3 border lista-alumnos">
        <table class="table table-striped">
          <thead>
            <th>ID</th>
            <th>Email</th>
            <th>Apellido</th>
            <th>Nombre</th>
          </thead>
          <tbody>
            {%alumnos%}
          </tbody>
        </table>
