      <h2>Gestión de una lista con un formulario</h2>
    </div>

    <div class="container alumnos-container border">
      <div class="container my-3 border form-container-alumnos">
        <h2>Alumnos</h2>
        <form class="form-alumnos" action="#">
          <p>ID: <span class="lbl-id"></span></p>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="txt-email"
              class="form-control"
              placeholder="Ingrese el email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input
              type="text"
              id="txt-apellido"
              class="form-control"
              placeholder="Ingrese el apellido"
              name="apellido"
            />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="txt-nombre"
              class="form-control"
              placeholder="Ingrese el nombre"
              name="nombre"
            />
          </div>
          <div class="form-group">
            <label for="documento">Tipo de documento:</label>
            <input
              type="text"
              id="txt-documento-tipo"
              class="form-control"
              placeholder="Ingrese el tipo de documento"
              name="tipo de documento"
            />
          </div>
          <div class="form-group">
            <label for="documento">Numero de Documento:</label>
            <input
              type="text"
              id="txt-documento-numero"
              class="form-control"
              placeholder="Ingrese el numero de documento"
              name="numero de documento"
            />
          </div>
          <div class="form-group">
            <label for="domicilio">Domicilio:</label>
            <input
              type="text"
              id="txt-domicilio"
              class="form-control"
              placeholder="Ingrese el domicilio"
              name="domicilio"
            />
          </div>
          <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input
              type="text"
              id="txt-telefono"
              class="form-control"
              placeholder="Ingrese el telefono"
              name="telefono"
            />
          </div>
          <div class="form-group">
            <label for="fecNac">Fecha de nacimiento:</label>
            <input
              type="text"
              id="txt-fec-nac"
              class="form-control"
              placeholder="Ingrese la fecha de nacimiento"
              name="fecha de nacimiento"
            />
          </div>
          <button type="button" class="btn-guardar-alumnos btn btn-primary">
            Guardar
          </button>
          <button type="button" class="btn-actualizar-alumnos btn btn-primary">
            Actualizar
          </button>
          <button type="button" class="btn-limpiar-alumnos btn btn-primary">
            Limpiar
          </button>
        </form>
        <div class="container tabla my-2 py-2 lista-alumnos">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Email</th>
                <th scope="col">Apellido</th>
                <th scope="col">Tipo de documento</th>
                <th scope="col">Documento</th>
                <th scope="col">Domicilio</th>
                <th scope="col">Telefono</th>
                <th scope="col">Fecha de nacimiento</th>
              </tr>
            </thead>
            <tbody class="filas-alumnos">
              <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container cursos-container border">
      <div class="container my-3 border form-container-cursos">
        <h2>Cursos</h2>
        <form class="form-cursos" action="#">
          <p>ID: <span class="lbl-id"></span></p>
          <div class="form-group">
            <label for="establecimiento">Establecimiento:</label>
            <input
              type="establecimiento"
              id="txt-establecimiento"
              class="form-control"
              placeholder="Ingrese el establecimiento"
              name="establecimiento"
            />
          </div>
          <div class="form-group">
            <label for="nombreDelCurso">Nombre del curso:</label>
            <input
              type="text"
              id="txt-curso-nombre"
              class="form-control"
              placeholder="Ingrese el nombre del curso"
              name="nombre del curso"
            />
          </div>
          <div class="form-group">
            <label for="fechaDesde">Desde:</label>
            <input
              type="text"
              id="txt-fecha-hasta"
              class="form-control"
              placeholder="Ingrese la fecha"
              name="fecha desde"
            />
          </div>
          <div class="form-group">
            <label for="fechaHasta">Hasta:</label>
            <input
              type="text"
              id="txt-fecha-hasta"
              class="form-control"
              placeholder="Ingrese la fecha"
              name="fecha hasta"
            />
          <div class="form-group">
            <label for="alumnos">Alumnos:</label>
            <input
              type="text"
              id="txt-alumno"
              class="form-control"
              placeholder="Ingrese el alumno"
              name="alumno"
            />
          </div>
          <div class="form-group">
            <label for="fechaHasta">Horarios:</label>
            <form>
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ingrese el dia"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Horario de entrada"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Horario de salida"
                  />
                </div>
              </div>
            </form>
          </div>
          <button type="button" class="btn-guardar-cursos btn btn-primary">
            Guardar
          </button>
          <button type="button" class="btn-actualizar-cursos btn btn-primary">
            Actualizar
          </button>
          <button type="button" class="btn-limpiar-cursos btn btn-primary">
            Limpiar
          </button>
        </form>
        <div class="container tabla my-2 py-2 lista-cursos">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Establecimiento</th>
                <th scope="col">Nombre del curso</th>
                <th scope="col">Desde</th>
                <th scope="col">Hasta</th>
                <th scope="col">Horarios</th>
                <th scope="col">Alumnos</th>
              </tr>
            </thead>

            <tbody class="filas-cursos">
              <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>-->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container instructores-container border">
      <div class="container my-3 form-container-instructores">
        <h2>Instructores</h2>
        <form class="form-instructores" action="#">
          <p>ID: <span class="lbl-id"></span></p>
          <div class="form-group">
            <label for="apellidoIns">Apellido:</label>
            <input
              type="text"
              id="txt-apellido-instructor"
              class="form-control"
              placeholder="Ingrese el apellido"
              name="apellido instructor"
            />
          </div>
          <div class="form-group">
            <label for="nombreIns">Nombre:</label>
            <input
              type="text"
              id="txt-nombre.instructor"
              class="form-control"
              placeholder="Ingrese el nombre"
              name="nombre instructor"
            />
          </div>
          <div class="form-group">
            <label for="telefonoIns">Telefono:</label>
            <input
              type="text"
              id="txt-telefono-instructor"
              class="form-control"
              placeholder="Ingrese el telefono"
              name="telefono instructor"
            />
          </div>
          <button
            type="button"
            class="btn-guardar-documentacion btn btn-primary"
          >
            Guardar
          </button>
          <button
            type="button"
            class="btn-actualizar-documentacion btn btn-primary"
          >
            Actualizar
          </button>
          <button
            type="button"
            class="btn-limpiar-documentacion btn btn-primary"
          >
            Limpiar
          </button>
        </form>
        <div class="container tabla my-2 py-2 lista-documentacion">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Apellido</th>
                <th scope="col">Nombre</th>
                <th scope="col">Telefono</th>
              </tr>
            </thead>
            <tbody class="filas-documentacion">
              <!-- <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                  </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
